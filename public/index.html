<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solving Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="flex w-full h-40 flex-shrink-0">
    <div id="top-container" class="w-full m-auto flex justify-center items-center gap-4">
      <!-- XP bar generated from js -->
    </div>
  </div>

  <div class="flex w-full h-full">
    <div id="equation" class="m-auto text-4xl font-bold">
      <!-- Equation generated from js -->
    </div>
  </div>

  <div class="flex w-full h-40 flex-shrink-0">
    <div id="buttons" class="flex gap-4 m-auto">
      <!-- Buttons generated from js -->
    </div>
  </div>

  <!-- <script src="algebra-0.2.6.min.js"></script>
  <script src="katex.min.js"></script> -->
  <script src="app.js" type="module"></script>
</body>
</html>
